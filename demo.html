<!DOCTYPE html>
<html ng-app="paApp">
    <head>
        <link rel="import" href="polymerlib.html">
    </head>
    <style shim-shadowdom>
        body {
            font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
            font-size: 14px;
            text-align: center;
            padding: 1em 2em;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        h1 {
            margin-bottom: 2em;
        }

        section {
            display: inline-block;
            background: #f7f7f7;
            border-radius: 3px;
            width: 25%;
            text-align: center;
            margin: 1%;
            padding: 1em;
        }

        paper-button {
            margin: 1em;
            width: 10em;
        }

        paper-button.colored {
            color: #4285f4;
            fill: #4285f4;
        }

        paper-button[raisedButton].colored {
            background: #4285f4;
            color: #fff;
        }
        paper-button[raisedButton].colored.hover:hover {
            background: #3367d6;
        }
        paper-button[raisedButton].colored::shadow #ripple {
            color: #2a56c6;
        }
        paper-button[raisedButton].colored::shadow #focusBg {
            background: #3367d6;
        }

        .label {
            text-align: left;
            color: #bbb;
            font-size: 12px;
            margin-top: 2em;
        }
    </style>
    <body unresolved>

        <section ng-controller="buttonCtrl">
            <pa-button label="button" ng-click="raisedButton()" btntype="flat"></<pa-button>
            <br>
            <pa-button class="colored" label="colored" btntype="flat"></pa-button>
            <br>
            <pa-button disabled label="disabled" btntype="flat"></pa-button>
            <br>
            <div class="label">flat</div>
        </section>

        <section>
            <pa-button  label="button" btntype="raisedButton"></pa-button>
            <br>
            <pa-button btntype="raisedButton" class="colored" label="colored"></pa-button>
            <br>
            <pa-button btntype="raisedButton" disabled label="disabled"></pa-button>
            <br>
            <div class="label">raised</div>
        </section>

        <br>
        <br>

        <section>
            <pa-button class="hover" label="button" btntype="flat"></pa-button>
            <br>
            <pa-button class="colored hover" label="colored" btntype="flat"></pa-button>
            <br>
            <div class="label">flat + hover state</div>
        </section>

        <section>
            <pa-button  btntype="raisedButton" class="hover" label="button"></pa-button>
            <br>

            <pa-button  btntype="raisedButton" class="colored hover" label="colored"></pa-button>
            <br>
            <div class="label">raised + hover state</div>
        </section>

        <br>
        <br>

        <section>
            <pa-button mode="focused" label="button"></pa-button>
            <br>
            <pa-button mode="focused" class="colored" label="colored"></pa-button>
            <br>
            <div class="label">flat + focused</div>
        </section>

        <section>
            <pa-button btntype="raisedButton" mode="focused" label="button"></pa-button>
            <br>
            <pa-button btntype="raisedButton" mode="focused" class="colored"></pa-button>
            <br>
            <div class="label">raised + focused</div>
        </section>

    </body>

    <script src="angular.js"></script>
    <script src="polymerAngular.js"></script>
    <script src="app.js"></script>

</html>
