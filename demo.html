<!DOCTYPE html>
<html ng-app="paApp">
    <head>
        <link rel="import" href="polymerlib.html">
    </head>
    <style shim-shadowdom>
        body {
            font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
            font-size: 14px;
            text-align: center;
            padding: 1em 2em;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        h1 {
            margin-bottom: 2em;
        }

        section {
            display: inline-block;
            background: #f7f7f7;
            border-radius: 3px;
            width: 25%;
            text-align: center;
            margin: 1%;
            padding: 1em;
        }

        paper-button {
            margin: 1em;
            width: 10em;
        }

        paper-button.colored {
            color: #4285f4;
            fill: #4285f4;
        }

        paper-button[raisedButton].colored {
            background: #4285f4;
            color: #fff;
        }
        paper-button[raisedButton].colored.hover:hover {
            background: #3367d6;
        }
        paper-button[raisedButton].colored::shadow #ripple {
            color: #2a56c6;
        }
        paper-button[raisedButton].colored::shadow #focusBg {
            background: #3367d6;
        }

        .label {
            text-align: left;
            color: #bbb;
            font-size: 12px;
            margin-top: 2em;
        }

        column {
            display: inline-block;
            max-width: 720px;
        }

        section {
            margin: 1em;
        }

        span {
            display: inline-block;
            text-align: right;
            width: 6em;
            margin-right: 1em;
        }

        /* Button */
        .button {
            display: inline-block;
            position: relative;
            width: 120px;
            height: 32px;
            line-height: 32px;
            border-radius: 2px;
            font-size: 0.9em;
            background-color: #fff;
            color: #646464;
        }

        .button > paper-ripple {
            border-radius: 2px;
            overflow: hidden;
        }

        .button.narrow {
            width: 60px;
        }

        .button.grey {
            background-color: #eee;
        }

        .button.blue {
            background-color: #4285f4;
            color: #fff;
        }

        .button.green {
            background-color: #0f9d58;
            color: #fff;
        }

        .button.raised {
            transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transition-delay: 0.2s;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        }

        .button.raised:active {
            box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
            transition-delay: 0s;
        }

        paper-tabs, core-toolbar {
            background-color: #377880;
            color: #fff;
            box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
        }

        core-toolbar paper-tabs {
            box-shadow: none;
        }

        paper-tabs.transparent-teal {
            background-color: transparent;
            color: #00bcd4;
            box-shadow: none;
        }

        paper-tabs.transparent-teal::shadow #selectionBar {
            background-color: #00bcd4;
        }

        paper-tabs.transparent-teal paper-tab::shadow #ink {
            color: #00bcd4;
        }
    </style>
    <body unresolved>

        <section ng-controller="buttonCtrl">
            <p>ripple  buttons</p> <br>
            <poly-ripple mode="btn" label="SUBMIT" ng-click="raisedButton()"></poly-ripple>

            <poly-ripple mode="btn" label="CANCEL" class="grey"></poly-ripple>

            <poly-ripple mode="btn" label="COMPOSE" class="blue"></poly-ripple>

            <poly-ripple mode="btn" label="OK" class="green"></poly-ripple>

        </section>


    <column>

        <section>
            <span>icon buttons</span>
            <poly-button mode="icon" icon="menu"></poly-button>
            <poly-button mode="icon" icon="arrow-back"></poly-button>
            <poly-button mode="icon" icon="arrow-forward"></poly-button>
            <poly-button mode="icon" icon="check"></poly-button>
            <poly-button mode="icon" icon="close"></poly-button>
            <poly-button mode="icon" icon="fullscreen"></poly-button>
            <poly-button mode="icon" icon="fullscreen-exit"></poly-button>
            <poly-button mode="icon" icon="more-vert"></poly-button>
            <poly-button mode="icon" icon="refresh"></poly-button>
        </section>

                            <poly-button mode="icon"  disabled icon="favorite"></poly-button>

    <h3>No ink effect and no sliding bar</h3>
    <section ng-controller="buttonCtrl" style="width: 80%;">
        <poly-tabs selected="0" noink>
            <poly-tab title="ITEM ONE"></poly-tab>
            <poly-tab title="ITEM TWO"></poly-tab>
            <poly-tab title="ITEM THREE"></poly-tab>
        </poly-tabs>
        <div ng-if="selectedTab == 0" style="height: 100px;background-color: gainsboro;">Tab1</div>
        <div ng-if="selectedTab == 1" style="height: 100px;background-color: red;">Tab2</div>
        <div ng-if="selectedTab == 2" style="height: 100px;background-color: green;">Tab3</div>
    </section>

    <h3>ink effect and sliding bar</h3>
    <section ng-controller="buttonCtrl" style="width: 80%;">
        <poly-tabs selected="0" ink>
            <poly-tab title="ITEM ONE"></poly-tab>
            <poly-tab title="ITEM TWO"></poly-tab>
            <poly-tab title="ITEM THREE"></poly-tab>

        <div ng-if="selectedTab == 0" style="height: 100px;background-color: gainsboro;">Tab1</div>
        <div ng-if="selectedTab == 1" style="height: 100px;background-color: red;">Tab2</div>
        <div ng-if="selectedTab == 2" style="height: 100px;background-color: green;">Tab3</div>
    </section>
